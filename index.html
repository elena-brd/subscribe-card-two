<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Subscribe 2</title>
</head>

<body>
    <div id="card">
        <div class="card-container">
            <div class="escape">
                <a href="#" class="btn-escape"><i class="fa-solid fa-xmark fa-xl"></i></a>
            </div>
            <div class="card-content">
                <p><span>Join over 5,800 subscribers</span> on pur newsletter to get the latest updates, along with
                    occasional tips pn building better WordPress sites.</p>
            </div>
            <div class="form">
                <form action="#">
                    <input type="email" name="email" id="email" placeholder="Your email address">
                    <button type="submit" class="btn-submit">Sign Me Up!</button>
                </form>
            </div>
            <div class="review">
                <p>"Easily the best WordPress email I get."</p>
                <div class="user">
                    <img src="./img/cheryl-correa.jpg" alt="image">
                    <p>Roxie Ray</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
